name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      BUILD_ARTIFACTS_PATH: artifacts
      CHECKOUT_PATH: checkout
      
    steps:
    - name: Setup env
      run: |
        mkdir -pv ${{ env.BUILD_ARTIFACTS_PATH }}
        mkdir -pv ${{ env.CHECKOUT_PATH }}
        
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag todo_app:initial
      
    - name: Login to Docker, Build and Push container to registry
      run: |
        cd ${{ env.BUILD_ARTIFACTS_PATH }}
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
        docker build --file=Dockerfile -t lilov88/python.todo.app:initial . && docker push lilov88/python.todo.app
        docker push $lilov88/python.todo.app:initial  
